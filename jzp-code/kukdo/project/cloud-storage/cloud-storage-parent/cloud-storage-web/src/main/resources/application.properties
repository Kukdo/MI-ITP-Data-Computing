file.upload-dir=current_directory
file.service-type=service_type

logging.level.root=ERROR
logging.level.org.springframework.boot=ERROR
logging.level.org.springframework=ERROR

spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.max-file-size = 1024MB
spring.servlet.multipart.max-request-size = 1024MB

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

aliyun.oss.endpoint=your_endpoint
aliyun.oss.accessKeyId=your_accessKeyId
aliyun.oss.accessKeySecret=your_accessKeySecret
aliyun.oss.bucketName=your_bucketName